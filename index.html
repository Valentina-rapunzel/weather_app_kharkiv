<!DOCTYPE html>
<html lang="en">
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <!-- Fonts -->
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;500&family=Montserrat:wght@100;200;300;400;500;600&display=swap"
        rel="stylesheet"
      />
      <!-- Google-icons -->
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
      />
      <!-- Bootstrap -->
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
        crossorigin="anonymous"
      />
      <!-- CSS  -->
      <link rel="stylesheet" href="src/styles.css" />
      <!-- Axios -->
      <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>

      <title>weather-app-valentina-rapunzel</title>
    </head>
    <body>
      <div class="container">
        <header>
          <form id="search-form">
            <input
              type="search"
              placeholder="Type a city..."
              required
              autofocus="on"
              class="search-input"
              id="search-input"
            />
            <input type="submit" value="Search" class="search-button" />
          </form>
        </header>
        <main>
          <div class="current-weather">
            <div class="left-block">
              <div class="location">
                <h1 class="current-city" id="current-city">Kharkiv,</h1>
                <h2 class="current-country" id="current-country">Ukraine</h2>
              </div>
              <ul>
                <li>Pressure: <strong id="pressure">1018 mb</strong></li>
                <li>Humidity: <strong id="humidity">60%</strong></li>
                <li>Wind: <strong id="wind">5.2 km/h</strong></li>
                <li class="description-details" id="description-details">
                  modern rain
                </li>
              </ul>
            </div>
            <div class="right-block">
              <span
                class="current-temperature-icon"
                id="current-temperature-icon"
              ></span>

              <span
                class="current-temperature-value"
                id="current-temperature"
              ></span>
              <span class="current-temperature-unit">Â°C</span>

              <p class="current-details">
                <span class="current-date" id="current-date"></span>
                <br />

                <span class="current-time" id="current-time"></span>
              </p>
            </div>
          </div>
        </main>

        <!-- weather forecast  -->

        <section>
          <div class="weather-forecast" id="weather-forecast"></div>
        </section>

        <!-- coded by  -->
        <footer>
          <p>
            This project was coded by
            <a
              href="https://www.instagram.com/top_ux_ui_designer?igsh=YzdkemJwc2dzMW82&utm_source=qr"
              target="_blank"
              >Valentina Rapunzel</a
            >
            and is
            <a
              href="https://github.com/Valentina-rapunzel/weather_app_kharkiv"
              target="_blank"
            >
              on GitHub</a
            >
            and
            <a
              href="https://weather-app-valentina-rapunzel-ua.netlify.app/"
              target="_blank"
              >hosted on Netlify</a
            >
          </p>
        </footer>
      </div>
      <script src="src/script.js"></script>
    </body>
  </html>
</html>
